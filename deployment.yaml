apiVersion: apps/v1
kind: Deployment
metadata:
  name: demoapp-Deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demoapp
  template:
    metadata:
      labels:
        app: demoapp
    spec:
      containers:
      - name: demoapp
        image: ashwitharapelli/exam:v1
        ports:
        - containerPort: 5000